name: Build HaselTweaks
on:
  push:
    branches: 'main'
jobs:
  build:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Restore NuGet Packages
        run: dotnet restore HaselTweaks.sln

      - name: Download Dalamud
        if: "!contains(github.event.head_commit.message, '[stg]')"
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

      - name: Download Dalamud staging
        if: "contains(github.event.head_commit.message, '[stg]')"
        run: |
            Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
            Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

      - name: Build
        run: msbuild HaselTweaks.sln /p:Configuration=Release

      - name: Extract Publish
        run: |
          Expand-Archive -Force ./bin/HaselTweaks/latest.zip ./Artifact

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          path: ./Artifact/*

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./bin/HaselTweaks/latest.zip 
